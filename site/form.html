<!DOCTYPE html>
<html lang="en">
<head>
<title>Course Registration</title>
</head>
<body style="background-color:lightgreen;">
<img src="NITW.jpg" alt="NITW LOGO" width="100" height="100">
<center>
<h1 style="font-family:Times New Roman;"><b style="color:indigo;">NATIONAL INSTITUTE OF TECHNOLOGY WARANGAL</b></h1>
<h2 style="font-family:verdana;"><b style="color:indigo;">Department of Electronics and Communication Engineering</b></h2>
<h2 style="font-family:Arial;"><b style="color:tomato;">Course Registration Form</b></h2><hr>
<fieldset style="background-color: lightpink">
		<legend>Personal Information :</legend>
		<label for="fname">First Name :</label>
		<input type="text" id="fname" name="fname">
		<input type="Reset" name="Reset"><hr>
		<label for="lname">Last Name :</label>
		<input type="text" id="lname" name="lname">
		<input type="Reset" name="Reset"><hr>
</fieldset>
<fieldset style="background-color: lightblue">
	<legend>Course information :</legend>
		<label for="regno">Registration Number :</label>
		<input type="text" id="regno" name="regno">
		<input type="Reset" name="Reset"><hr>
		<label for="rollno">Roll Number :</label>
		<input type="text" id="rollno" name="rollno">
		<input type="Reset" name="Reset"><hr>
		<label for="branch">Branch :</label>
		<select id="branch" name="branch">
			<option value="cse">CSE</option>
			<option value="ece"selected>ECE</option>
			<option value="eee">EEE</option>
			<option value="mechanical">Mechanical</option>
			<option value="civil">Civil</option>
			<option value="bioTech">BioTech</option>
			<option value="metallurgy">Metallurgy</option>
		</select>
		<input type="Reset" name="Reset"><hr>
		<label for="courses">Select Courses :</label>
		<select id="courses" name="courses" size="10" multiple>
			<option value="webtech">Web Technologies</option>
			<option value="oops">OOPS</option>
			<option value="itc">ITC</option>
			<option value="dn">DN</option>
			<option value="dsp">DSP</option>
			<option value="ertos">ERTOS</option>
			<option value="dnlab">DN Lab</option>
			<option value="cslab">CS Lab</option>
			<option value="vlsi">VLSI</option>
			<option value="onlinecourse">Online Course</option>
		</select>
		<input type="Reset" name="Reset"><hr>
		<label for="backlogs">Backlogs :</label>
			<input list="backlogs" name="backlogs">
			<datalist id="backlogs">
				<option value="No Backlogs">
				<option value="1 backlog">
				<option value="2 backlogs">
				<option value="More than 2 backlogs">
			</datalist>
		<input type="Reset" name="Reset"><hr>
</fieldset>
<input type="Submit" name="Submit"><hr>
<a href="https://www.nitw.ac.in/main/academics/schemes-syllabus/">Refer to courses in NITW</a><hr>
<textarea name="Why do you want to take these courses?" rows="2" cols="100">These coures will enhance your capabilities and will let you shine in your personal career</textarea>
<button type="button" onclick="alert(You are done with filling your details :)">Click here</button>
</form>
</body>
</center>
</html>
