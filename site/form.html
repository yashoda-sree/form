<!DOCTYPE html>
<html lang="en">
<head>
<title>Course Registration</title>
<style>
	table,th,td{
		border:1px solid black;
		border-collapse: collapse;
	}
	th,td{
		padding:15px;
	}
</style>
</head>
<body style="background-color:powderblue;">
<img src="NITW.jpg" alt="NITW LOGO" width="100" height="100">
<center>
<h1 style="font-family:Times New Roman;"><b style="color:green;">NATIONAL INSTITUTE OF TECHNOLOGY WARANGAL</b></h1>
<h2 style="font-family:verdana;"><b style="color:green;">Department of Electronics and Communication Engineering</b></h2>
<h2 style="font-family:Arial;"><b style="color:tomato;">Course Registration Form</b></h2><hr>
<table style="width:80%">
	<caption style="color:indigo;"><b>Registration Form</b></caption>
<fieldset>
		<legend>Personal Information :</legend>
		<tr style="background-color: lightpink">
		<th><form><label for="fname">First Name :</label></form></th>
		<th><form><input type="text" id="fname" name="fname"></form><input></th>
		<th><form><input type="reset"></form></th>
		</tr>
		<tr style="background-color: lightgreen">
		<th><form><label for="lname">Last Name :</label></form></th>
		<th><input type="text" id="lname" name="lname"></th>
		<th><input type="reset"></th>
		</tr>
</fieldset>
		<tr style="background-color: lightyellow">
		<th><form><label for="regno">Registration Number :</label></form></th>
		<th><form><input type="Number" id="regno" name="regno"></form></th>
		<th><form><input type="reset"></form></th>
		</tr>
		<tr style="background-color: lightblue">
		<th><form><label for="rollno">Roll Number :</label></form></th>
		<th><form><input type="Number" id="rollno" name="rollno"></form></th>
		<th><form><input type="reset"></form></th>
		</tr>
		<tr style="background-color: lightyellow">
		<th><form><label for="branch">Branch :</label></form></th>
		<th><form>
		<select id="branch" name="branch">
			<option value="CSE"></option>
			<option value="ECE"selected></option>
			<option value="EEE"></option>
			<option value="Mechanical"></option>
			<option value="Civil"></option>
			<option value="BioTech"></option>
			<option value="Metallurgy"></option>
		</select>
		</form>
		</th>
		<th><form><input type="reset"></form></th>
		</tr>
		<tr style="background-color: lightgreen">
		<th><form><label for="courses">Select Courses :</label></form></th>
		<th><form>
		<select id="courses" name="courses" size="10" multiple>
			<option value="Web Technologies"></option>
			<option value="OOPS"></option>
			<option value="ITC"></option>
			<option value="DN"></option>
			<option value="DSP"></option>
			<option value="ERTOS"></option>
			<option value="DN lab"></option>
			<option value="CS Lab"></option>
			<option value="VLSI"></option>
			<option value="Online Course"></option>
		</select>
		</form>
		</th>
		<th><form><input type="reset"></form></th>
		</tr>
		<tr style="background-color: lightpink">
		<th><form><label for="backlogs">Backlogs :</label></form></th>
		<th>
			<form>
			<input list="backlogs" name="backlogs">
			<datalist id="backlogs">
				<option value="No Backlogs"></option>
				<option value="1 backlog"></option>
				<option value="2 backlogs"></option>
				<option value="More than 2 backlogs"></option>
			</datalist>
		</form>
		</th>
		<th><form><input type="reset"></form></th>
		</tr>
</table><hr>
<form>
<input type="submit" name="Submit">
</form>
<a href="https://www.nitw.ac.in/main/academics/schemes-syllabus/">Refer to courses in NITW</a>
<form>
	<textarea name="Why do you want to take these courses?" rows="10" cols="30">These coures will enhance your capabilities and will let you shine in your personal career</textarea>
	<button type="button" onclick="alert(You are done with filling your details :)">Click here</button>
</form>
</body>
</center>
</html>
